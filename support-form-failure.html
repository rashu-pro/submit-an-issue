<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Submit an Issue</title>
    <link rel="shortcut icon" href="https://secure-api.net/Content/login-assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://secure-api.net/Content/login-assets/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/style.css?v=1.0.0">
</head>
<body>

<div class="main">
  <!--header -->
  <header class="header header-js shadow-sm">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-2">
        <a href="https://www.techknowworld.com" class="d-flex align-items-center m-0 me-md-auto text-decoration-none">
          <img src="https://www.techknowworld.com/wp-content/uploads/2018/03/Logo_TWK_2018-NoTag.png"
               class="logo-image img-logo-company img-fluid"
               alt="company">
        </a>

        <div class="logo-credit">
          <img src="https://res.cloudinary.com/secure-api/image/upload/v1672740293/secure-api/Secure-api/common/zjbhvyhpco7efmihtgtz.png"
               class="img-fluid"
               alt="Masjid Solutions">
        </div>
      </div>
    </div>

  </header>

  <div class="main-wrapper main-wrapper-js bg-light py-4 py-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <!-- form wrapper -->
          <div class="bg-white px-3 py-4 px-sm-4 py-sm-5">
            <div class="title-div text-center">
              <span class="badge bg-danger fst-italic text-white fw-semibold ps-3 pe-3">SUPPORT</span>
              <h2 class="m-0 mb-5 fs-3 fw-bold text-uppercase section-title">Submit an Issue</h2>
            </div>

            <div class="form-holder">

              <!-- failure alert -->
              <div class="alert-holder alert-holder-js mb-4">
                <div class="alert alert-danger m-0">
                  <h3 class="fs-4 m-0 mb-1 alert-head"><img src="https://res.cloudinary.com/secure-api/image/upload/v1676463259/secure-api/Secure-api/images/ni6z8snewhkzxignmka1.png" class="" alt="success"> Failure! </h3>
                  <p class="m-0">Your message has not been sent. Please try again.</p>
                </div>
              </div>

              <form action="support-form-success.html" method="post" id="form-support-js">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="mb-4">
                      <label for="name" class="form-control-label">Your Name <span class="text-danger">*</span> </label>
                      <input id="name" type="text" class="form-control" name="Name" required>
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="mb-4">
                      <label for="email" class="form-control-label">Your Email <span class="text-danger">*</span> </label>
                      <input id="email" type="email" class="form-control" name="Email" required>
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="mb-4">
                      <label for="name-organization" class="form-control-label">Organization Name <span class="text-danger">*</span> </label>
                      <input id="name-organization" type="text" class="form-control" name="NameOrganization" required>
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="mb-4">
                      <label for="subject" class="form-control-label">Suject <span class="text-danger">*</span> </label>
                      <input id="subject" type="text" class="form-control" name="Subject" required>
                    </div>
                  </div>

                  <div class="col-sm-12">
                    <div class="mb-4">
                      <label for="description" class="form-control-label">Issue Description <span class="text-danger">*</span> </label>
                      <textarea id="description" class="form-control" name="NameOrganization" rows="4" required></textarea>
                    </div>
                  </div>

                  <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-lg btn-big">SEND</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!--footer-->
  <footer class="footer footer-js">
    <div class="footer-inner pt-3 pb-3 pt-sm-4 pb-sm-4 bg-dark text-white">
      <div class="container">
        <div class="d-md-flex justify-content-sm-between">
          <p class="m-0 text-center text-md-start">&copy; Secure API. All rights reserved, 2023</p>

          <p class="m-0 text-center text-md-end pb-md-2 pb-lg-0">
            <a href="https://www.techknowworld.com" target="_blank" class="me-3">Tech Know World</a>
            <a href="tel:+13178540207">+13178540207</a> </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- LOADER -->
  <div class="loader-div">
    <div class="lds-spinner">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</div>


<script src="assets/js/script.js?v=1.0.0"></script>
</body>
</html>
